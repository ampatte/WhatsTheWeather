<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>What's the Weather?</title>
</head>

<body>
    <header>
        <nav class="nav navbar-fixed-top"></nav>  
            <h3><strong>Weather Dashboard</strong><h3>
                <div>
                <form class="row g-3 input justify-end">
                    <div class="col-auto">
                      <label for="city search" class="visually-hidden"></label>
                      <input  readonly class="form-control-plaintext" id="staticEmail2" value="View Five Day Forecasts">
                    </div>
                    <div class="col-auto">
                      <label  class="visually-hidden"></label>
                      <input type="text" class="form-control" id="city" placeholder="Enter a City Here">
                    </div>
                    <div class="col-auto">
                      <input type="button" id= "searchBtn"class="btn btn-secondary btn-md mb-3">submit</input>
                    </div>
                  </form> 
                </div>        
        </header>
              
        
        <div id="forecast" class= " container fluid row align-items-center" id= "weatherCard">
            </div> 


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
